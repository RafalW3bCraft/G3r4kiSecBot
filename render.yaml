services:
  - type: web
    name: g3rakisecbot
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y libjpeg-dev zlib1g-dev libpng-dev build-essential libpq-dev gcc
      pip install .
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: FLASK_DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11

databases:
  - name: secbot-postgres
    databaseName: secbot
    user: secbot
